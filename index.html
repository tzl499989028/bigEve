<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 导入bootstrap的css文件 -->
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>






    <!-- 模态框 -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary">确认</button>
                </div>
              </div>
            </div>
          </div>







    <script src="./jquery-3.4.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>

    <script>

        /*
        请求地址：http://localhost:8000/admin/login 网络地址: https://autumnfish.cn/big/admin/login
    
        请求方式：post
        
        请求参数：
        
        名称	类型	说明
        user_name	string	用户名（admin）
        password	string	密码(123456)
        */
        $(document).ready(function () {
            $('.input_sub').on('click', function (e) {
                      e.preventDefault();
                var userName = $('.input_txt').val().trim();
                var password = $('.input_pass').val();
                if (userName == "" || password == "") {
                    $('#myModal').modal()  
                    $(".modal-body").text('密码或用户名不能为空')
                       
                    
                }else{
                    $.ajax({
                    type:'post',
                    url:'https://autumnfish.cn/big/admin/login',
                    data:{
                        user_name:userName,
                        password:password
                    },
                    success:function(data){
                        if(data.code == 200){
                            window.location.href = "./login_after.html"
                        }
                        else{
                            $('#myModal').modal()  
                            $(".modal-body").text('密码或用户名有误')
                        }
                        
                    }
                


               

                })

            }




        })


        })
    </script>


</body>

</html>
